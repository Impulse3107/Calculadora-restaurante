<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA BRESLYN</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <img src="images/logo.png" alt="Logo del Restaurante" class="logo">
        <h1>CALCULADORA BRESLYN</h1>
    </div>
    <div class="container">
        <div id="menu">
            <h2>Men√∫</h2>
            <ul>
                <li>
                    <img src="images/Chaufa de pollo.png" alt="Plato 1" class="menu-img">
                    <span>Chaufa de pollo - S/. 8.00</span>
                    <button onclick="addPlato('Chaufa de pollo', 8.00)">Agregar</button>
                </li>
                <li>
                    <img src="images/Lomo Montado.png" alt="Plato 2" class="menu-img">
                    <span>Lomo Montado - S/. 10.00</span>
                    <button onclick="addPlato('Lomo Montado', 10.00)">Agregar</button>
                </li>
                <li>
                    <img src="images/Pollo Broaster.png" alt="Plato 3" class="menu-img">
                    <span>Pollo Broaster - S/. 8.00</span>
                    <button onclick="addPlato('Pollo Broaster', 8.00)">Agregar</button>
                </li>
                <li>
                    <img src="images/chicharron de pollo.png" alt="Chicharron de Pollo" class="menu-img">
                    <span>Chicharron de Pollo - S/. 10.00</span>
                    <button onclick="addPlato('Chicharron de Pollo', 10.00)">Agregar</button>
                </li>
                <li>
                    <img src="images/Lomo Saltado.jpg" alt="Lomo Saltado" class="menu-img">
                    <span>Lomo Saltado - S/. 10.00</span>
                    <button onclick="addPlato('Lomo Saltado', 10.00)">Agregar</button>
                </li>
            </ul>
        </div>
        <div id="pedido">
            <h2>Pedido Actual</h2>
            <ul id="pedido-list"></ul>
            <p>Total: S/<span id="total">0.00</span></p>
        </div>      
    </div>
    <script src="script.js"></script>
</body>
</html>
